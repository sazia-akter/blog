<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
     <title>Sign up</title>
</head>
<body>
    <div class="container-fluid bg-light ">
        <div class="row">
            <div class="col-md-6 order-1 d-flex align-items-end h_100 ">
            <img src="./image/Tree_swing.svg" class="img-fluid" alt="">
           </div>
          <!-- Form start-->

            <div class="col-md-6 py-3 order-2 ">
                <div class="card card_width shadow">
                    <div class="card-body ">
                        <span class="d-block text-center text-blue fs-2 fw_600">Create Account</span>
                        <hr class="w-50 mx-auto">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label"> <i class="fa-solid fa-user text-primary"></i> Name</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-envelope text-primary"></i> Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock text-primary"></i> Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputRetypePassword1" class="form-label"><i class="fa-solid fa-lock text-primary"></i> Retype Password</label>
                                <input type="password" class="form-control" id="exampleInputRetypePassword1">
                              </div>
                              <div class="d-flex justify-content-center">
                                <button type="sign up" class="btn btn-primary px-5">Sign up</button>
                              </div>
                              
                         </form>
                         <div class="login">
                            <span class=" d-flex justify-content-center my-4 fs-5 text-primary">Sign up with social account</span>
                            <span class=" d-flex justify-content-center">
                               <a href="#"><i class="fa-brands fa-facebook text-primary fs-2 px-2"></i></a> 
                                <a href="#"><i class="fa-brands fa-twitter text-primary fs-2 px-3"></i></a>
                                <a href="#"><i class="fa-brands fa-linkedin text-primary fs-2 px-2"></i></a>
                            </span>
                            <hr class="text-muted">

                            <span class="d-flex justify-content-center  py-3 "><b>Already have an account. <a href="#">Login now</a></b></span>
                         </div>
                        
                    </div>
                </div>
            </div>

             <!--Form end-->

        </div>
     </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
