<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
     <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-light " id="login">
        <div class="row">
            <div class="col-md-6 order1 d-flex align-items-end h_100">
            <img src="./image/login.svg" class="img-fluid login-img" alt="">

            </div>
            <div class="col-md-6 py-4 order2">
                <div class="card" id="card_width">
                    <div class="card-body shadow">
                        <form action="#">
                            <h2 class="text-primary text-center">Login</h2>
                            <hr class="mx-auto w-50">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label"> <i class="fa-solid fa-envelope text-primary"></i> Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"> <i class="fa-solid fa-lock text-primary"></i> Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5">Login Now</button>
                              </div>
                             
                              <div class=" d-flex justify-content-between align-items-center">
                                <div class=" form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1"> Remember me</label>
                                    
                                  </div>
                                  <a href="#">Forget password</a>
                              </div>
                             
                             
                        </form>
                        <span class="d-flex justify-content-center py-3">Don't have an account. <a href="#">Sign up now</a></span>
                        <hr class="text-muted">
                        <div class="d-block text-center pb-3">
                             <p class="text_blue fs-5">Login with social account </p>
                            <a href="#"><i class="fa-brands fa-facebook text-primary fs-2 px-2"></i></a> 
                            <a href="#"><i class="fa-brands fa-twitter text-primary fs-2 px-3"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin text-primary fs-2 px-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
